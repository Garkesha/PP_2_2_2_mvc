<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
<div>
    <table border="1">
        <tr>
            <th>Brand</th>
            <th>Model</th>
            <th>Speed</th>
        </tr>
        <tr th:each="car : ${cars}">
            <td th:utext="${car.brand}"></td>
            <td th:utext="${car.model}"></td>
            <td th:utext="${car.speed}"></td>
        </tr>
    </table>
</div>
</body>
</html>
